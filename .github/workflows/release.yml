name: create-release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a Release
        uses: actions/create-release@v1.1.4
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
              Changes:
                - First change
                - Second change
          draft: false
          prerelease: false
